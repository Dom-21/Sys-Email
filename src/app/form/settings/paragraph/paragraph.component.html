<div class="card">
    <p-tabs value="0">
        <p-tablist>
            <p-tab value="0">Main</p-tab>

        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="0">
           
                    <div class="flex items-center">
                        <label class="text-gray-600 m-1" for="html">Text</label>
                        <textarea [(ngModel)]="text" rows="3" class="border border-gray-500 p-2"></textarea>
                    </div>
                    <div class="w-full flex flex-col m-1" >
                        <label class="text-gray-600 m-1" for="name">Class</label>
                        <input type="text" [(ngModel)]="class" class="p-1 m-1 border border-zinc-400">
                    </div>

              
            </p-tabpanel>
            
            
        </p-tabpanels>
    </p-tabs>
</div>
