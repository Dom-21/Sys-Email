<div class="flex justify-between w-full h-fit" [cdkDragData]="item" cdkDrag>
    <div [className]="item.property.class()">
        
        @switch(item.property.tag()){
            @case ('h1'){
                <h1 [className]="'text-4xl font-bold '"> {{item.property.text()}}</h1>
            } 
            @case ('h2'){
                <h2 class="text-3xl font-semibold"> {{item.property.text()}} </h2>
            } 
            @case ('h3'){
                <h3 class="text-2xl font-medium">{{item.property.text()}} </h3>
            } 
            @case ('h4'){
                <h4 class="text-xl">{{item.property.text()}} </h4>
            } 
            @case ('h5'){
                <h5 class="text-lg"> {{item.property.text()}} </h5>
            } 
            @case ('h6'){
                <h6 class="text-base"> {{item.property.text()}} </h6>
            } 
        }
    </div>
    <div class="flex justify-center items-center" (click)="onClickDelete(item)">
        <i class="pi pi-trash text-gray-700 mx-2"></i>
    </div>
</div>
